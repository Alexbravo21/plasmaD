<h2 class="titular-section" id="contacto">Contácto</h2>
<div class="contacto-cont contenedor section">
    <div class="form-field-contacto">
        <div class="field">
            <div class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="Nombre">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
            </div>
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Email">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                    </span>
                </div>
                <p class="is-danger" style="display:none">This email is invalid</p>
            </div>
            <div class="field">
                <p class="control is-expanded has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Teléfono">
                    <span class="icon is-small is-left">
                        <i class="fas fa-phone"></i>
                    </span>
                </p>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <textarea class="textarea" placeholder="Mensaje"></textarea>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-fullwidth contacto-enviar">ENVIAR</button>
            </div>
        </div>
    </div>
</div>
