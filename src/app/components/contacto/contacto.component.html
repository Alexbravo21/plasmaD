<h2 class="titular-section" id="contacto">Contácto</h2>
<div class="contacto-cont contenedor section">
    <form class="form-field-contacto" [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
        <div class="field">
            <div class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="Nombre" name="Nombre" formControlName="Nombre">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
            </div>
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Email" name="Email" formControlName="Email">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right" style="display:none;">
                        <i class="fas fa-exclamation-triangle"></i>
                    </span>
                </div>
                <p class="is-danger" style="display:none">This email is invalid</p>
            </div>
            <div class="field">
                <p class="control is-expanded has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Teléfono" name="Tel" formControlName="Tel">
                    <span class="icon is-small is-left">
                        <i class="fas fa-phone"></i>
                    </span>
                </p>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <textarea class="textarea" placeholder="Mensaje" name="Comment" formControlName="Comment"></textarea>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-fullwidth contacto-enviar">ENVIAR</button>
            </div>
        </div>
    </form>
</div>
