<h2 class="titular-section" id="nosotros">¿Por qué PLASMA?</h2>
<div class="nosotros-cont section contenedor">
    <div class="columns is-multiline is-centered">
        <div class="column is-half" *ngFor="let nosotro of nosotros;let i=index;">
            <div class="section">
                <div class="columns is-mobile">
                    <div class="column is-2">
                        <div class="nosotros-circulo morado" [ngClass]="{'colorNosotros[i]' : true}"></div>
                    </div>
                    <div class="column">
                        <p class="nosotros-titulo">{{ nosotro.fields.titulo }}</p>
                        <p class="nosotros-texto" [innerHTML]="nosotro.fields.descripcin | mdToHtml"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
